<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Hub Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            margin: 0;
        }
        .card-container {
            width: 350px;
        }
        .business-card {
            width: 100%;
            background: rgba(40, 40, 40, 0.9);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1, h2 {
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin: 0;
            font-size: 24px;
        }
        p {
            color: rgba(255, 255, 255, 0.8);
            margin: 10px 0;
            font-size: 16px;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .contact-info a {
            color: #4ecdc4;
            font-weight: bold;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .about-section {
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="business-card">
            <h1>Auction Hub</h1>
            <p>Your Trusted Auction Partner</p>
            <h2>Nikheel Kumbhani</h2>
            <div class="contact-info">
                <p>Email: <a href="mailto:nikheelkumbhani72@gmail.com">nikheelkumbhani72@gmail.com</a></p>
                <p>Phone: <a href="tel:+1234567890">+91 635 563 9005</a></p>
                <p>Website: <a href="https://www.auctionhub.com" target="_blank">www.auctionhub.com</a></p>
            </div>
            <div class="about-section">
                <h2>About Us</h2>
                <p>We provide the best auction services in the industry.</p>
                <p>Contact us for more information and partnership opportunities.</p>
            </div>
        </div>
    </div>
</body>
</html>
