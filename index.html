<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Hub Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            margin: 0;
        }
        .card-container {
            perspective: 1000px;
        }
        .business-card {
            width: 350px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .business-card:hover {
            transform: rotateY(180deg);
        }
        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .card-front {
            z-index: 2;
            background: rgba(255, 255, 255, 0.15);
        }
        .card-back {
            transform: rotateY(180deg);
            background: rgba(255, 255, 255, 0.15);
        }
        .card-front h1, .card-back h1 {
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin: 0;
            font-size: 24px;
        }
        .card-front p, .card-back p {
            color: rgba(255, 255, 255, 0.8);
            margin: 10px 0;
            font-size: 16px;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .contact-info a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="business-card">
            <div class="card-side card-front">
                <h1>Auction Hub</h1>
                <p>Your Trusted Auction Partner</p>
                <h2 style="color: #fff; margin: 10px 0;">Nikheel Kumbhani</h2>
                <div class="contact-info">
                    <p>Email: <a href="mailto:nikheelkumbhani72@gmail.com">nikheelkumbhani72@gmail.com</a></p>
                    <p>Phone: <a href="tel:+1234567890">+91 635 563 9005</a></p>
                    <p>Website: <a href="https://www.auctionhub.com" target="_blank">www.auctionhub.com</a></p>
                </div>
            </div>
            <div class="card-side card-back">
                <h1>About Us</h1>
                <p>We provide the best auction services in the industry.</p>
                <p>Contact us for more information and partnership opportunities.</p>
            </div>
        </div>
    </div>
</body>
</html>
