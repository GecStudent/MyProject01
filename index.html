<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Hub Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .business-card {
            background-color: #ffffff;
            width: 350px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .business-card h1 {
            color: #333;
            margin: 0;
        }
        .business-card p {
            color: #777;
            margin: 10px 0;
        }
        .business-card .contact-info {
            margin-top: 20px;
        }
        .business-card .contact-info p {
            margin: 5px 0;
        }
        .business-card .contact-info a {
            color: #007BFF;
            text-decoration: none;
        }
        .business-card .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="business-card">
        <h1>Auction Hub</h1>
        <p>Your Trusted Auction Partner</p>
        <div class="contact-info">
            <p>Email: <a href="mailto:info@auctionhub.com">info@auctionhub.com</a></p>
            <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
            <p>Website: <a href="https://www.auctionhub.com" target="_blank">www.auctionhub.com</a></p>
        </div>
    </div>
</body>
</html>
